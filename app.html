<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider - TrikeWise</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <link rel="stylesheet" href="bootstrap.css"> <!-- Bootstrap if needed -->
</head>
<body>

    <section class="service_section layout_padding">
        <div class="container">
          <div class="heading_container text-center">
            <h2>Fare Calculator</h2>
            <p>Estimate tricycle fare by selecting a start and end point.</p>
          </div>
    
          <!-- Search Inputs -->
          <div class="search-container">
            <div class="dropdown">
              <input type="text" class="form-control" id="startLocation" oninput="fetchSuggestions(this.value, 'start')"
                placeholder="Enter start location">
                
              <ul id="startSuggestions" class="dropdown-menu"></ul>
            </div>
    
            <div class="dropdown">
              <input type="text" class="form-control" id="endLocation" oninput="fetchSuggestions(this.value, 'end')"
                placeholder="Enter end location">
              <ul id="endSuggestions" class="dropdown-menu"></ul>
            </div>
          </div>
    
          <div class="text-center">
            <button id="calculateFare" class="btn">Calculate Fare</button>
          </div>
    
          <div id="map" class="map-container"></div>
    
          <div class="fare-details">
            <p><strong>Fixed Fare:</strong> <span id="fareAmount">0.00</span></p>
            <p><strong>Estimated Fare:</strong> â‚±<span id="fare">0.00</span></p>
            <p><strong>Distance:</strong> <span id="distance">0.00 km</span></p>
          </div>
        </div>
      </section>

</body>
</html>
